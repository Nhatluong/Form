<html>

<body>
<h1 style="text-align: center;color: brown ">Form sở thích</h1>
    <div class="conten">
        <div class="header">
            SỞ THÍCH CỦA BẠN</div>
        <form>
            <div>
                <label for="yourname">Họ và Tên</label>
                <input type="text" id="yourname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div>
                <label>Sở thích</label>
                <input type="checkbox" name="hobby"><span>Thể thao</span>
                <input type="checkbox" name="hobby"><span>Âm nhạc</span>
                <input type="checkbox" name="hobby"><span>Đọc sách</span>
            </div>
            <div class="sothich">
                <input type="checkbox" name="hobby"><span>lướt web</span>
                <input type="checkbox" name="hobby"><span>chơi game</span>
                <input type="checkbox" name="hobby"><span>Điện ảnh</span>
            </div>
            <div class="sothich">
                <input type="checkbox" name="hobby"><span>du lịch</span>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="Gửi thông tin">
                <input type="reset" name="reset" value="Nhập lại">
            </div>
        </form>
    </div>


    <h1 style="text-align: center;color: brown ">Đăng ký học viên</h1>
    <div class="conten1">
        <div class="header1">ĐĂNG KÝ HỌC VIÊN</div>
        <form>
            <div>
                <label for="hoten">Họ và Tên</label>
                <input type="text" id="hoten">
            </div>
            <div>
                <label for="ngaysinh">Ngày sinh</label>
                <input type="text" id="ngaysinh">
            </div>
            <div>
                <label>Giới tính</label>
                <input type="radio" name="name">Nam
                <input type="radio" name="name">Nữ
            </div>
            <div>
                <label>Địa chỉ</label>
                <textarea name="diachi" rows="4"></textarea>
            </div>
            <div>
                <label>Lớp</label>
                <select>
                    <option selected="selected" disabled="disabled">--chọn lớp--</option>
                    <option name="toan">Toán</option>
                    <option name="van">Văn</option>
                    <option name="anh">Anh</option>
                </select>
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="text" id="mail">
            </div>
            <div>
                <label for="phone">Điện thoại</label>
                <input type="text" id="phone">
            </div>
            <div class="submit1">
                <input type="submit" name="submit" value="Đăng ký">
                <input type="reset" name="reset" value="Nhập lại">
            </div>
        </form>
    </div>
