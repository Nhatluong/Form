<body>
    <h2>Market Research Survey</h2>
    <label>Please take a few moments to complete this satisfaction survey.</label>
<hr>
<div>
    <label>What is your age range?</label>
    <select >
        <option selected="selected">18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
    <div>
        <label>
            What is your yearly income range?</label>
        <select>
            <option selected="selected">0$-25,000$</option>
            <option>$25,000-$50,000</option>
            <option>$50,000-$100,000</option>
            <option>$100,000+</option>
        </select>
    </div>
    <div>
        <div></div><label>Gender</label></div>
        <div><input type="radio" name="gender" checked>Male</div>
        <div><input type="radio" name="gender" checked>Female</div>

    </div>
    <div>
        <div><label>Which of the following products have you purchased in the last 2 months.Please check all that apply.</label></div>
        <div><input type="checkbox" name="product" value="Product1">Product 1</div>
        <div><input type="checkbox" name="product" value="Product2">Product 2</div>
        <div><input type="checkbox" name="product" value="Product3">Product 3</div>
    </div>
    <div>
        <div><label>How often would you use our new product?</label></div>
        <div><input type="radio" name="often">Daily</div>
        <div><input type="radio" name="often">Weekly</div>
        <div><input type="radio" name="often">Monthly</div>
    </div>
    <div>
        <div><label>What would you pay for the new product?</label></div>
        <div>
            $<input type="text" width="504">.<input type="text">
        </div>
    </div>
    <div>
        <div><label for="features">What features would you like to see in the new product.</label></div>
        <div><input type="text" name="features" id="features" width="500"></div>
    </div>


</body>
</html>
